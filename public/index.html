<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="/socket.io/socket.io.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.css" rel="stylesheet">
    <script src="jquery.js"></script>

    <style>
        li {
            padding: 15px;
            margin: 10px;
            box-shadow: 0px 1px 2px grey;
            border-radius: 5px;
            list-style: none;
        }
    </style>

</head>

<body>

    <div class="container mb-3">
        <h3 class="display-3">Chat App</h3>

        <div class="row">
            <div class="col-md-4" id="login">
                <div class="input-group mb-3" id="login">

                    <input id="login-inp" type="text" class="form-control" placeholder="Enter Your Name"
                        aria-label="Recipient's username" aria-describedby="basic-addon2" >
                    <button id="login-btn" class="btn btn-info">Login</button>


                </div>
            </div>
            <div class="col-md-4" id="chat">

                <div class="input-group mb-3">
                    <textarea id="text" class="form-control" cols="30" rows="5" ></textarea>
                </div>
                <button id="send-btn" class="btn btn-success">Send</button>
            </div>

            <div class="mt-3">
                <ul id="list">

                </ul>
            </div>


        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js"></script>
    <script src="script.js"></script>
    <script>
        $('#text').emojioneArea({
            pickerPosition:'bottom',
        
        })
    </script>
  

</body>

</html>
